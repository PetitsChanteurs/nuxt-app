  - type: feature_text
    text: '<p>La Seconde guerre mondiale a confirmé la vision et l’objectif de l’Abbé Maillet de créer une fédération internationale de choeurs de garçons. Il était convaincu que les chants et prières de paix de tous ces enfants contribueraient à la paix dans le monde.</p><p>Tous les enfants du monde chanteront la Paix de Dieu“ était la vision qu’il avait pour construire un monde nouveau. Le 2 Juillet 1944, quelques choeurs français se retrouvent pour la première fois à Paris pour une messe dirigée par l’abbé Maillet. Avant la fin de la 2e guerre mondiale, la formation d’un mouvement international était établie. Par la suite, des chœurs venant d’autres pays ont adhéré avec enthousiasme à cette idée. En 1947, le premier congrès international des Pueri Cantores voit le jour à Paris. 90 choeurs issus de quelques pays étaient présents. Le badge de reconnaissance était une petite croix de bois portée autour du cou.</p><p>Après le 2e congrès international à Rome en 1949, avec la messe célébrée en la Basilique St Pierre par le Pape Pie XII, les dirigeants de plusieurs pays ont décidé le 24 avril 1950 de fonder officielle-ment une fédération internationale de Pueri Cantores avec l’abbé Maillet comme président.</p><p>Depuis, environ tous les deux ans, des milliers de Pueri Cantores se rencontrent à l’occasion d’un grand congrès. Le dernier (37e congrès international de la FIPC) a été organisé à Granada en juillet 2012</p><p>St. Dominique Savio a été declaré Saint Patron de la Fédération internationale des Pueri Cantores par le Pape Pie XII le 8 juin 1956.</p><p>Le support le plus important du service des Pueri Cantores fut la constitution de la liturgie "Sacrosanctum Concilium", éditée par le Concile Vatican II. Dans le SC 112, chanter est considéré comme partie intégrante et nécessaire à la liturgie. Dans le SC 114, les chœurs sont encouragés avec insistance. Ces documents du Concile entrainèrent la fondation de chœurs de filles et de chœurs mixtes d’enfants et de jeunes, qui furent acceptés dans la Fédération.</p><p>De nombreux Papes, notamment Paul VI, Jean-Paul II et Benoît XVI ont régulièrement remercié les Pueri Cantores pour le service qu’ils rendent à l’Eglise et ils les ont encouragés pour leur engagement.</p><p>Aujourd’hui, la Fédération des Pueri Cantores est composée de choeurs de garçons, de filles et de chœurs mixtes, chacun engagés dans les différentes formes de chant liturgique. La Fédération est présente de façon active dans 35 pays, sur tous les continents, ce qui représente environ 40 000 jeunes et enfants.</p>'
