  - type: feature_content
    text:
      - "<p id='evangile'>Vivre en Petit Chanteur à la Croix de Bois, c’est d’abord affermir sa foi. Les garçons sont sensibilisés à l’essentiel de la prière, afin d’apprendre à tisser jour après jour une relation à Dieu autonome, intense et personnelle. Porter la Croix de Bois relève en effet d’un sens bien particulier :&nbsp;<strong>revêtu du symbole du Christ, le Petit Chanteur témoigne de l’Evangile, et chante au monde entier son message de paix.</strong></p>"
      - "<p id='musique-sacree'><strong>Porter la musique sacrée au-delà des périphéries</strong>, telle est la mission des Petits Chanteurs à la Croix de Bois, transmise et perpétuée depuis les fondateurs. Chaque année, le choeur s’engage dans de nombreux projets d’Evangélisation. Toute l’équipe encadrante a à coeur de transmettre ce en quoi elle croit profondément.</p>"
      - "<p id='priere'>Notre aumônier, le Père Lhomme, anime des temps de prière et de catéchèse réguliers, et célèbre la messe tous les mercredis au sein de la chapelle de l’établissement. Nous veillons à ce que chaque élève qui le souhaite puisse recevoir les Sacrements de l’Eglise.</p>"
      - "<p id='hommes'>Depuis sa création en 1907,&nbsp;<strong>plus de 8 000 garçons</strong>&nbsp;ont pu bénéficier de la formation des Petits Chanteurs à la Croix de Bois : une opportunité unique pour les enfants de s’épanouir au sein d’une maison centenaire, en perpétuel renouvellement, et de devenir « des hommes qui rayonnent» dans la société.</p>"

