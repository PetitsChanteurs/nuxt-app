section: Le chœur
title: Notre histoire
items:
  - type: feature_photos
    title: Un institution centenaire
    subtitle: En mission depuis 117 ans
    text: "<p>C’est à l’Abbaye de Tamié en Savoie que tout a commencé en 1907. Deux étudiants en retraite, Pierre Martin et Paul Berthier, décident de créer une maîtrise de garçons qui ira dans les églises françaises faire redécouvrir les merveilles de la musique sacrée. Ils recrutent une poignée d’enfants de milieux populaires : </p><p><span class='text-2xl text-red-700'>Les Petits Chanteurs à la Croix de Bois sont nés.</p><p>Après quelques années passées en tant que maîtrise itinérante, les Petits Chanteurs à la Croix de Bois vont, sous la direction de l’Abbé Maillet, prendre un nouvel envol et parcourir le monde à la rencontre des peuples, en portant un message de paix et de fraternité.</p>"
