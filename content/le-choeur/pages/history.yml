    title: Extraits de nos tournées récentes
    events:
      - date: 1939 – 1945
        title: L’œuvre continue
        text: "En plein seconde guerre mondiale les Petits Chanteurs à la Croix de Bois continuent de chanter. Il prendront même, en 1942, la direction de l’ Allemagne pour chanter dans les camps de prisonniers."
      - date: 1951
        title: Fondation des Pueri Cantores
        text: "En 1951, l’abbé Maillet et les Petits Chanteurs à la Croix de Bois fondent la Fédération Internationale des Pueri Cantores, dans l’objectif de développer et faire connaître le chant choral dans le monde entier."
      - date: 1970
        title: Missionnaires de Paix
        text: "Grâce à l’Abbé Fernand Maillet, les Petits Chanteurs à la Croix de Bois parcourent le monde afin de porter un message de paix universelle. Le Pape Jean XXIII leur confie la mission d’être des ambassadeurs de la paix dans le monde. Les Petits Chanteurs reçoivent, à chacune de leurs apparitions, un accueil triomphal et se produisent notamment aux États-Unis, au Canada, en Amérique Latine, au Moyen-Orient, en Polynésie, etc"
  - type: feature_testimonials
    title: Témoignages
    items:
      - name: Jean-Paul
        role: Concert de Vannes - 2025
        text: "Ce concert a été une expérience inoubliable. La voix des Petits Chanteurs à la Croix de Bois est pure et émouvante. Ils ont su toucher mon cœur et celui de toute ma famille."
      - name: Alexandra
        role: Concert de Paris - 2025
        text: "J'ai été impressionnée par la maîtrise et la discipline des Petits Chanteurs à la Croix de Bois. Leur performance était impeccable et leur énergie communicative. Je recommande vivement ce concert à tous les amateurs de musique."
      - name: Sylvie
        role: Concert de Caen - 2024
        text: "Un retour en enfance ou ma maman m'emmenait les écouter. Toujours aussi magique et émouvant. Bravo aux Petits Chanteurs à la Croix de Bois pour leur talent et leur passion."
      - name: Marcel
        role: Concert de Rennes - 2025
        text: "Votre chant a fait renaitre en moi la flamme de la foi. Merci pour ce moment de grâce et de spiritualité que vous m'avez offert."
  - type: feature_cols
    cols:
      - type: feature_text
        title: La mission continue
        subtitle: En mission depuis 117 ans
        text: "<p>En 2006-2007, les festivités du centenaire sont vécues avec une quinzaine d’artistes. Le 14 juillet, les Petits Chanteurs défilent sur les Champs Élysées. S’en suivront quelques années de gestion difficile qui conduiront la Manécanterie vers une installation à Autun en septembre 2014. Les Petits Chanteurs y trouvent un cadre favorable pour se ressourcer, s’épanouir et progresser dans leur pratique artistique.</p><p>En 2006-2007, les festivités du centenaire sont vécues avec une quinzaine d’artistes. Le 14 juillet, les Petits Chanteurs défilent sur les Champs Élysées. S’en suivront quelques années de gestion difficile qui conduiront la Manécanterie vers une installation à Autun en septembre 2014. Les Petits Chanteurs y trouvent un cadre favorable pour se ressourcer, s’épanouir et progresser dans leur pratique artistique.</p>"
