    title: Une oeuvre initiée par les Petits Chanteurs à la Croix de Bois
    subtitle: En mission depuis 1924
    text: '<p>En 1907, les "Petits Chanteurs à la Croix de Bois" de Paris furent l’un de ces nouveaux en lien avec le “Motu proprio” de 1903. Ce document du Pape Pie X encourageait la création de manécanteries. L’objectif n’était pas simplement de promouvoir le chant liturgique mais aussi de donner une éducation musicale et religieuse.</p><p>En 1924 l’abbé Fernand Maillet a pris la direction des “Petits Chanteurs”. En accord avec les souhaits du Pape, il est allé plus loin, voulant répandre à travers le monde cette idée d’enfants chanteurs afin de contribuer à établir un langage international par le chant. Par la suite, les Petits Chanteurs à la Croix de Bois ont voyagé dans de nombreux pays. Grâce à leurs concerts, ils ont encouragé la création de nouvelles formations de chœurs de garçons dans le monde.</p>'
