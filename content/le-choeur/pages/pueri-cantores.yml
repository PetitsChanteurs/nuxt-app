        title: Le Motu Proprio
        text: "Le 22 novembre 1903, le Pape Pie X publie le Motu Proprio « Tra le sollecitudini » qui encourage la création de manécanteries dans les paroisses et les écoles. L’objectif n’est pas simplement de promouvoir le chant liturgique mais aussi de donner une éducation musicale et religieuse."
      - date: Eté 1907
        title: Les Petits Chanteurs à la Croix de Bois
        text: "C’est à l’Abbaye de Tamié en Savoie que tout a commencé. Deux étudiants en retraite, Pierre Martin et Paul Berthier, décident de créer une maîtrise de garçons qui ira dans les églises françaises faire redécouvrir les merveilles de la musique sacrée. Ils recrutent une poignée d’enfants de milieux populaires : Les Petits Chanteurs à la Croix de Bois sont nés."
