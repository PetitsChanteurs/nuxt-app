  - type: feature_timeline
    title: Les grandes dates
    events:
      - date: Eté 1907
        title: Les débuts d’une œuvre populaire
        text: "C’est à l’Abbaye de Tamié en Savoie que tout a commencé. Deux étudiants en retraite, Pierre Martin et Paul Berthier, décident de créer une maîtrise de garçons qui ira dans les églises françaises faire redécouvrir les merveilles de la musique sacrée. Ils recrutent une poignée d’enfants de milieux populaires : Les Petits Chanteurs à la Croix de Bois sont nés."
      - date: 1930
        title: Les années audacieuses
        text: "Après quelques années passées en tant que maîtrise itinérante, les Petits Chanteurs à la Croix de Bois vont, sous la direction de l’Abbé Maillet, prendre un nouvel envol et parcourir le monde à la rencontre des peuples, en portant un message de paix et de fraternité."
      - date: Déc 1931
        title: Les premiers concerts
        text: "Un premier concert ne remplit pas la salle Gaveau en novembre 1930. « Qu’à cela ne tienne, nous irons à Pleyel ! » Le rendez-vous est pris le 31 décembre 1931, et la salle se remplit. Un an après l’audition manquée de Gaveau, les Petits Chanteurs sont à New York. Moins d’un an après Pleyel, ils rentrent d’un voyage de 100 jours avec à leur actif 146 manifestations musicales à travers le Canada et les États-Unis."
