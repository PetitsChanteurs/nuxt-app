  - type: feature_content
    text:
      - "<p>Sous la responsabilité du chef d’établissement de l’institution Saint Lazare Saint Sacrement, la maison des Petits Chanteurs et sa directrice assistée de ses deux maîtres d’internat, ont pour objectif de&nbsp;<strong>créer un cadre bienveillant et propice au travail, au service du projet spécifique des Petits Chanteurs.</strong></p>"
      - "<p>Chaque garçon y apprend l’autonomie et l’exerce chaque jour à travers tous les gestes de la vie quotidienne : rangement, valise, gestion de ses affaires. &nbsp;Les enfants sont ainsi préparés aux exigences des nombreuses tournées en France et à l’étranger auxquelles ils participent."
      - "<p><strong>Les temps de détente</strong>&nbsp;sont plus que nécessaire dans l’équilibre de ces enfants-chanteurs ! De nombreuses activités sont organisées chaque semaine par les éducateurs : activités ludiques mais aussi éducatives : sport dans le gymnase de l’internat ou à l’extérieur, jeux dans les salons de l’internat (billards, baby-foot, échecs, journaux, soirées film)."
      - "<p><strong>La vie spirituelle</strong>&nbsp;est au cœur du quotidien des Petits Chanteurs, et elle est une véritable priorité pour les éducateurs. Cette dimension n’est pas vécue par les garçons comme une contrainte, mais dans une véritable simplicité, incarnée dans le quotidien. À l’internat, un temps de prière est animé chaque jour par les enfants eux-mêmes."

